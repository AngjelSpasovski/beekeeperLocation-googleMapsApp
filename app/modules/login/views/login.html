<!-- Master Head -->
<div class="masthead">
	<!-- Application Name -->
	<table class="headTable">
	  <tr>
	    <td><h3 class="textName text-muted">Beekeeper GeoLokation</h3></td>
	  </tr>
	</table>
	<!-- Navigation Bar -->
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a href="#" class="navbar-brand">WebApp</a>
			</div>
		</div>
	</nav>
	<!-- Fancy Button -->
	<table class="headTable">
	  <tr>
	    <td><a href="#/home" class="btn btn-info btnBack" role="button">Back Home</a></td>
	    <td></td>
	  </tr>
	</table>
</div>	<!-- END Master Head -->

<div class="container grayBackground">
	<div class="jumbotron col-md-6 col-md-offset-3" style="padding-top: 0; padding-bottom: 0;">
		<h2>WebApp Login Page</h2>
	</div>
	<!-- Registration Form -->
	<form role="form" name="loginForm" novalidate="">

		<div class="form-group col-md-6 col-md-offset-3" ng-class="{'has-error': loginForm.email.$invalid && loginForm.email.$touched}">
			<label for="email">Email Address</label>
			<input type="email" name="email" ng-model="user.email" class="form-control" placeholder="Email Address" required="" />
			<small class="help-block" ng-show="loginForm.email.$invalid && loginForm.email.$touched">Please enter an Email Address</small>
		</div>

		<div class="form-group col-md-6 col-md-offset-3" ng-class="{'has-error': loginForm.password.$invalid && loginForm.password.$touched}">
			<label for="password">Password</label>
			<input type="password" name="password" ng-model="user.password" class="form-control" placeholder="Password" required="" ng-minlength = 6 />
			<small class="help-block" ng-show="loginForm.password.$error.minlength && loginForm.password.$touched">Password must be atleast 6 characters.</small>
		</div>

		<div class="checkbox col-md-6 col-md-offset-3">
			<label><a href="#/registration">Registration</a></label>
		</div>

		<div class="col-md-6 col-md-offset-3">
			<p ng-show="errMsg" style="color: red;">{{errorMessage}}</p>
			<button type="submit" class="btn btn-lg btn-primary btn-block" ng-disabled="loginForm.$invalid" ng-click="signIn()">Log In</button>
		</div>
	</form>
</div>
