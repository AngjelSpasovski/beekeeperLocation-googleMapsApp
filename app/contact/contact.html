<!DOCTYPE html>
<html>
<head>
	<title>AngularJS and Firebase App</title>
</head>
<body ng-controller="ContactCtrl">

<div class="container">

	<div class="masthead">

		<table class="headTable">
		  <tr>
		    <td><h3 class="textName text-muted">Beekeeper GeoLokation</h3></td>
		    <td><a href="#login" class="btn btn-info btnReg" role="button">LogIn / Registration</a></td>
		  </tr>
		</table>

		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a href="#" class="navbar-brand">WebApp</a>
				</div>
				<ul class="nav navbar-nav">
					<li><a href="#/home">Home</a></li>
					<li><a href="#/about">About</a></li>
					<li class="active"><a href="#/contact">Contact</a></li>
				</ul>
			</div>
		</nav>

	</div> <!-- END masthead -->

	 <!-- Jumbotron -->
	<div class="jumbotron">

	  	<!-- Example row of columns -->
		<div class="row">
		  <div class="col-lg-12">
		    <h2>Contacts</h2> 
		    <p>Please email support@beekeeper.fake.mk</p>
		    <h3>Location</h3>
		    <div ng-repeat="contact in contacts" >
		      <ul class="location">
		        <li>{{contact.name}}</li>
		        <li>{{contact.street}}</li>
		        <li>{{contact.city}}</li>
		        <li>{{contact.phone}}</li>
		      </ul>
		    </div>
		  </div>
		</div>
		
	</div>

	<!-- Site footer -->
	<footer class="footer">
		<p>&copy; Angjel Spasovski 2017 <i>angjel.spasovski@gmail.com</i></p>
	</footer>

</div> <!-- END container -->

</html>
